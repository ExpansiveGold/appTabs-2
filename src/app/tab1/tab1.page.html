<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="listaFilmes">

    <ion-item-sliding *ngFor="let filme of listaFilmes">
      <ion-item lines="full" (click)="exibirFilme(filme)">

        <ion-thumbnail>
          <img *ngIf="filme.cartaz" src="{{filme.cartaz}}" />
          <ion-icon *ngIf="!filme.cartaz" name="videocam-off"></ion-icon>
        </ion-thumbnail>

      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
